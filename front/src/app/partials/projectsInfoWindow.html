<div class="infowindow" data-project-id="{{project.id}}" onclick="showProject(event)">
    <p><b>{{project.name}}</b></p>

    <p>{{project.address}}</p>

    <div class="iw-img">
        <img src="{{project.images[0].square_url}}">
        <img src="{{project.images[1].square_url}}">
        <img src="{{project.images[2].square_url}}">
    </div>
</div>
